<!DOCTYPE html>
<html>
<head>
	<title>Order Form</title>
</head>
<body>
	<h1>Order Form</h1>
		<form>
			<fieldset>
				<label>Name</label>
				<input type="text" name="First name"><br>
			</fieldset>
			<fieldset>
				<label>Last Name</label>
				<input type="text" name="Last name"><br>
			</fieldset>
			<fieldset>
				<label>Tel.Number</label>
				<input type="number" name="number">
			</fieldset>
			<fieldset>
				<label>E-mail</label>
				<input type="text" name="e-mail">
			</fieldset>
			<fieldset>
				<label>Describe your web-site</label>
				<textarea cols="100" rows="3"></textarea>
			</fieldset>
			<fieldset>
			<input type="submit" value="Send">
			</fieldset>
			<footer style="font-size:30px">Copyright#abaktybaev</footer>
			<a href="index.html" style="font-size:20px">Main Page</a>
		</form>
</body>
</html>
